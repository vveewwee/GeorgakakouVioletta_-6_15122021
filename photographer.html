<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/39ab5f9b3b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div class="lightbox">
      <button class="previous"><i class="fas fa-angle-left"></i></button>
      <button class="next"><i class="fas fa-angle-right"></i></button>
      <button class="close" onclick="closeLightbox()"><i class="fas fa-times"></i></button>
      <img class="previewImage"/>
      <video class="previewVideo"></video>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form name="fillIn">
					<div>
						<label for="prenom">Pr√©nom</label>
						<input id="prenom"/>
            <label for="nom">Nom</label>
            <input id="nom"/>
            <label for="email">Email</label>
            <input id="email"/>
            <label fo="message" type="text">Votre message</label>
            <input id="message"/>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
