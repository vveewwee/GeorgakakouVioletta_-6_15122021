<!DOCTYPE html>
<html>
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/39ab5f9b3b.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="lightbox" class="lightbox">
      <button class="close" onclick="closeLightbox()"><i class="fas fa-times"></i></button>
      <div class="mediaC">
        <button id= "previous" class="previous" onclick="lbLeft()"><i class="fas fa-angle-left"></i></button>
        <div id="lbMedia" class="media"></div>
        <button id="next" class="next" onclick="lbRight()"><i class="fas fa-angle-right"></i></button>
      </div>
      <div class="mediaInfo"></div>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form name="fillIn">
					<div>
						<label for="prenom">Pr√©nom</label>
						<input id="prenom" name="prenom"/>
            <label for="nom">Nom</label>
            <input id="nom" name="nom"/>
            <label for="email">Email</label>
            <input id="email" name="email" type="email"/>
            <label fo="message" type="text">Votre message</label>
            <input id="message" name="message"/>
					</div>
          <button class="contact_button_send" type="button" onclick="submitModal()">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
